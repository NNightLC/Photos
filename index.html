    <div class="modal" id="modal" onclick="closeModal(event)">
      <div class="modal-content">
        <button class="prev" onclick="prevImage(event)">
          <div class="button-box">
            <span class="button-elem">
              <i class="fa-solid fa-arrow-left"></i>
              <!-- FontAwesome left arrow -->
            </span>
          </div>
        </button>

        <!-- Image at the top -->
        <img id="modal-img" src="" alt="Focused Image" />

        <!-- New div to wrap the title and description -->
        <div class="text-container">
          <h2 id="modal-title"></h2>
          <div class="description" id="modal-desc"></div>
        </div>

        <button class="next" onclick="nextImage(event)">
          <div class="button-box">
            <span class="button-elem">
              <i class="fa-solid fa-arrow-right"></i>
              <!-- FontAwesome right arrow -->
            </span>
          </div>
        </button>
      </div>
    </div>
